<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Memory game</title>
        <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri" rel="stylesheet"> 
        <link rel="stylesheet" href="styles.css">
        <script src="game.js" defer></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Memory game</h1>
                <p>Find all matching pairs. Good luck!</p>
                <button id="startGame">Start new game</button>
                <p>Moves: <span class="movesdone">0</span></p>
                <p class="time">00:00:00</p>
            </header>
            <div id="cards"></div>
            <div id="gameover" class="modal">
                <div class="header">
                    <p>Congratulations!</p>
                    <p>You are win!</p>
                </div>
               <div class="info">
                    <div class="stars">
                        <img width=90px height=90px id="star1" src="images/star.jpg">
                        <img width=90px height=90px id="star2" src="images/star.jpg">
                        <img width=90px height=90px id="star3" src="images/star.jpg">
                    </div>
                    <p>You did <span class="moves"></span> moves!</p>
                    <p>Your time: <span class="finishTime"></span>!</p>
                    <p class="message"></p>
                </div>
                <div class="repeat">
                    <p>Do you want to play again?</p>
                    <button id="restart">Restart game</button>
                    <button id="closemodal">Close</button>
                </div>
            </div>
        </div>
    </body>
</html>
