<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Memory game</title>
        <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri" rel="stylesheet"> 
        <link rel="stylesheet" href="styles.css">
        <script src="game.js" defer></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Memory game</h1>
                <p>Find all matching pairs. Good luck!</p>
                <button id="startGame">Start game</button>
            </header>
            <div id="cards"></div>
            <div id="gameover" class="modal">
                <div class="header">
                    <p>Congratulations!</p>
                    <p>You are win!</p>
                </div>
                <div class="info">
                    <div class="stars">
                        <img src="images/star-fill.jpg">
                        <img src="images/star.jpg">
                        <img src="images/star.jpg">
                    </div>
                    <p>You did <span class=>18</span> times and</p>
                    <p>spent <span class="time">00:24:45</span> time</p>
                </div>
                <div class="repeat">
                    <p>Do you want to play again?</p>
                    <button id="restart">Restart game</button>
                    <button id="closemodal">Close</button>
                </div>
            </div>
        </div>
    </body>
</html>
